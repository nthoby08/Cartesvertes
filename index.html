<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Carte Verte</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://cdn.pixabay.com/photo/2018/04/27/19/47/protest-3355688_1280.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 50px;
            text-align: center;
            color: #333;
            min-height: 100vh;
        }

        .card-container {
            background: #3CB371; /* FOND VERT UNI */
            border: 4px solid #1e4720;
            border-radius: 20px;
            padding: 60px;
            max-width: 900px;
            min-height: 450px;
            margin: auto;
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }

        .symbols {
            font-size: 4em;
            margin-bottom: 25px;
            color: #fff;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
        }

        #carte {
            font-size: 2em;
            line-height: 1.4;
            margin-top: 20px;
            font-weight: bold;
            color: #ffffff;
        }

        button {
            margin-top: 35px;
            padding: 18px 40px;
            font-size: 1.3em;
            color: #fff;
            background-color: #2d572c;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1b361b;
        }
    </style>

    <script>
        const cartesVertes = [
            "L'√©galit√© est un droit fondamental. (Bonus : avance de 2 cases si tu peux citer un droit humain.)",
            "La diversit√© nous renforce. (Bonus : avance si tu nommes une figure de la lutte contre le racisme.)",
            "Un monde sans discrimination est possible. (Bonus : avance si tu donnes un geste d'inclusion.)"
        ];

        function montrerCarte() {
            const carteAleatoire = cartesVertes[Math.floor(Math.random() * cartesVertes.length)];
            document.getElementById('carte').innerText = carteAleatoire;
        }
    </script>
</head>

<body onload="montrerCarte()">
    <div class="card-container">
        <div class="symbols">‚úäüèΩ‚úäüèø‚úäüèª</div>
        <h1>Carte Verte</h1>
        <p id="carte"></p>
        <button onclick="montrerCarte()">Afficher une autre carte</button>
    </div>
</body>
</html>
